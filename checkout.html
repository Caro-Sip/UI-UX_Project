<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - MALATANGXFAST</title>
    <script src="https://kit.fontawesome.com/88876463e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/checkout.css">
    <script src="js/auth.js"></script>
    <script defer src="js/checkout.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="Homepage.html" class="logo">MALATANGXFAST</a>
            <nav class="nav">
                <a href="Login.html" class="nav-link">
                    Login
                    <i class="fa-regular fa-circle-user" style="font-size: x-large;"></i>
                </a>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="map-panel">
            <div class="map-placeholder"></div>
        </div>

        <div class="order-panel">
            <div class="bowl-header">
                <div class="bowl-title">Malatang Bowl #1</div>
                <div class="bowl-price" id="bowl-total">$0.00</div>
            </div>

            <div id="order-items-container">
                <p class="empty-message">Loading...</p>
            </div>

            <div class="sauce-section">
                <div class="bowl-header">
                    <div class="bowl-title">Custom Sauce #1</div>
                    <div class="bowl-price" id="sauce-total">$0.00</div>
                </div>

                <div id="sauce-items-container">
                    <p class="empty-message">Loading...</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-back" onclick="window.location.href='Ingredients.html'">GO BACK</button>
                <button class="btn btn-order">ORDER</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2025 MalatangXFast. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Support</a>
            </nav>
        </div>
    </footer>
    
    <script>
        // Require authentication to access this page
        requireAuth();
        // Update navigation with user info
        updateNavigation();
    </script>
</body>
</html>
