<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88876463e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/Login.css">
    <title>MalatangXFast - Login</title>
</head>
<body>
    <script src="../js/auth.js"></script>
    <header class="site-header">
        <div class="container header-content">
            <a class="logo" href="Homepage.html">MalatangXFast</a>
            <nav class="nav">
                <a href="#" class="nav-link">
                    Login <i class="fa-regular fa-circle-user" style="font-size: x-large;"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2 class="logo">MalatangXFast</h2>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" name="button" id="button">Login</button>
                
                <p class="signup-link">
                    <span>New user?</span>
                    <a href="SignUp.html">Create an account!</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2025 MalatangXFast. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Support</a>
            </nav>
        </div>
    </footer>
    
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = 'Homepage.html';
        }
        
        // Handle login form submission
        document.getElementById('button').addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = login(email, password);
            
            if (result.success) {
                showToast(result.message, 'success');
                setTimeout(() => {
                    window.location.href = 'Homepage.html';
                }, 1000);
            } else {
                showToast(result.message, 'error');
            }
        });
        
        // Allow Enter key to submit
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('button').click();
                }
            });
        });
    </script>
</body>
</html>
