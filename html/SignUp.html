<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/88876463e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/SignUp.css">
    <title>MalatangXFast - Sign Up</title>
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <a class="logo" href="Homepage.html">MalatangXFast</a>
            <nav class="nav">
                <a href="Login.html" class="nav-link">
                    Login <i class="fa-regular fa-circle-user" style="font-size: x-large;"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h2 class="logo">MalatangXFast</h2>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <button type="button" name="button" id="button">Sign Up</button>

                <p class="login-link">
                    <span>Already have an account?</span>
                    <a href="Login.html">Login here!</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container footer-content">
            <p>&copy; 2025 MalatangXFast. All rights reserved.</p>
            <nav class="footer-nav">
                <a href="#" class="footer-link">About Us</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Support</a>
            </nav>
        </div>
    </footer>
</body>
</html>
